<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Adivina el Número</h1>
        <p id="instructions">Estoy pensando en un número entre 1 y 100. ¿Puedes adivinar cuál es?</p>

        <input type="number" id="guess-input" placeholder="Introduce tu número">
        <button id="submit-btn">Adivinar</button>
        <button id="restart-btn" style="display: none;">Reiniciar Juego</button>

        <p id="feedback"></p>
        <p id="attempts"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
